{% extends 'base.html' %} {% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}} 
                {% csrf_token %} 
                <!-- {{form}}  -->
                
               <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label">Nombre(s)</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Apellido(s)</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo">
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Contrase単a</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa tu contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirma la contrase単a</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repite tu contrase単a">
                </div>

                <button class="btn btn-dark">Registrarse</button>
              </form>
        </div>
    </div>
</main>

{% endblock %}
