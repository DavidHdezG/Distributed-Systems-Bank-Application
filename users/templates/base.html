<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco</title>
    <script src="https://kit.fontawesome.com/6041a95d88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Banco</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link " aria-current="page" href="/" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Página principal">
              <i class="fa-solid fa-house fa-xl" style="color: #e7effd;"></i>
              
            </a>
            {% if user.is_authenticated %}
              <a class="nav-link" href="/loan" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Préstamos">
                <i class="fa-solid fa-comments-dollar fa-xl" style="color: #e6f0fc;"></i>
              </a>
              {% if user.is_staff %}
            
              <a class="nav-link" href="/branch" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Sucursales">
                <i class="fa-solid fa-building-columns fa-xl" style="color: #e6f0fc;"></i>
              </a>
            
            {% endif %}
              <a class="nav-link" href="/logout" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cerrar sesión">
                <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #e6f0fc;"></i>
              </a>
            {% else %}
              <a class="nav-link" href="/signup" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Registrarse">
                <i class="fa-solid fa-user-plus fa-lg" style="color: #e6f0fc;"></i>
              </a>
              <a class="nav-link" href="/signin" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Iniciar sesión">
                <i class="fa-solid fa-right-to-bracket fa-lg" style="color: #e6f0fc;"></i>
              </a>
            {% endif %}

          </div>
        </div>
      </div>
      
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
<script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
